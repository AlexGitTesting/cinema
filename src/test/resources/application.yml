spring:

  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: on
        highlight_sql: on
        use_sql_comments: off
        #        generate_statistics: on
        criteria:
        literal_handling_mode: BIND
  test:
    database:
      replace: none

  liquibase:
    change-log: db/changelog/changelog-master.yml

  datasource:
    url: jdbc:tc:postgresql:latest:///test
    username: cinema_user
    password: cinema_password


logging:
  level:
    sql: warn
    root: info
    web: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

url:
  base:
    order: /order
    movie: /movie
    cinema_hall: /ciname_hall
    time_table: /time_table
  create: /create.json
  get-by-id: /{id}/get.json
  update: /update.json
  get-by-filter: /filter.json
  delete: /{id}/delete.json